<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>boxshadow</title>
<style type="text/css">
p{
font : 40px sans-serif;
width: 150px;
border: 1px solid black;
padding:20px;
text-align: center;
/* 둥근 모서리 처리 */
border-radius: 5px;

/* box-shadow : x좌표, y좌표, 번짐수준, 그림자 색상 */
box-shadow: 10px 10px 5px #333;
} 
</style>
</head>
<body>
<p>html</p>
</body>
</html>
