<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
<script type="text/javascript">
	function register(){
		//forms[n] : 현재 html문서 내의 form태그들을 배열로 관리/구별
		var f  = document.forms[0];
		/* form내부의 m_id라는 name속성을 가진 입력상자의 value값을 꺼내온다. */
		var id = f.m_id.value;
		var pwd = f.m_pwd.value;
		var nick = f.m_nick.value;
		
		/* 유효성 체크 */
		 if(id == ''){
			alert("아이디는 반드시 입력해야 합니다.");
			return;
		}
		
		if(pwd== ''){
			alert("비밀번호를 반드시 입력해야 합니다.");
			return;
		}
		if(nick == ''){
			alert("닉네임 반드시 입력해야 합니다.");
			return;
		} 
		
		//alert(id+"/"+pwd+"/"+nick);
		f.action = "login.jsp";
		/* 폼태그가 가진 모든 name속성을 가진 url 파라미터로 전달 */
		
		f.submit();
		
	}
</script>
</head>
<body>

<form action="">
	<!-- form태그 안에 존재하는 input속성들의 값을 확인하여 서버로 전달 -->
	<table border ="1">
		<tr>
			<th>아이디</th>
			<td><input name="m_id" maxlength="5" ></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="m_pwd"></td>
		</tr>
		<tr>
			<th>닉네임</th>
			<td><input name ="m_nick"></td>
		</tr>
		<tr>
		 <td colspan="2" align="center">
		 	<input type ="button" value ="회원가입" onclick="register();">
		 </td>
		</tr>
	</table>
</form>
</body>
</html>
