<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 만들어보기</title>
<style type="text/css">
	li{
		list-style: none;
	}
	ul{
	width: 130px;
	}
	a{
	text-decoration: none;/* a태그의 밑줄 제거 */
	background: #945AAF;
	display: block;
	margin: 3px 0; 
	padding :5px;
	color:#fff;
	font-weight: bold;
	}
	/* 가상클래스 : html문서의 수정없이 css만으로 디자인적인 요소를
		선택하거나 변경 가능하도록 하는 기능 */
	a:hover{
	background: #0c0;
	color : #ff0;
	}
</style>
</head>
<body>
	<div id ="box">
		<h1>KOREA병원</h1>
		<ul>
			<li><a href="#">COMPANY</a></li>
			<li><a href="#">RODUCT</a></li>
			<li><a href="#">SERVICE</a></li>
			<li><a href="#">COMMUITY</a></li>
		</ul>
	</div>
</body>
</html>
