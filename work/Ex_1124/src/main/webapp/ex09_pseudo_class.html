<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo class</title>
<style type="text/css">
div:nth-child(odd) { /*  홀수위치*/
	color: red;
}

div:nth-child(even) { /*  짝수 위치*/
	color: blue;
}
div:nth-child(4n) {/* 4의 배수 */
	background: yellow;
}
div:nth-child(6) {
	color:white;
	background: black;
}
</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
</body>
</html>
