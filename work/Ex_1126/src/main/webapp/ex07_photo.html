<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a {
	text-decoration: none;
}
</style>
<script type="text/javascript">
	var num =1;
	var path = "image/img"
	
	
	function prev(){
		num--;
		if(num<1){
			num=7;
		} 
		
		var mainImg =document.getElementById("gallery");
		mainImg.src =path + num+".jpg";
			
	}
	function next() {
		num++;
		if(num>7){
			num =1;
		}
		var mainImg =document.getElementById("gallery");
		mainImg.src =path + num+".jpg";
		
	}
</script>
</head>
<body>
	<div>
		<p>
			<a href="#" onclick="prev();"> 
			<img alt="" src="image/left_btn.png">
			</a>
			 
			<img alt="" src="image/img1.jpg" id="gallery" width="300px" height="200px">
			
			 <a href="#" onclick="next();"> 
			 <img alt="" src="image/right_btn.png">
			</a>
		</p>
	</div>
</body>
</html>
