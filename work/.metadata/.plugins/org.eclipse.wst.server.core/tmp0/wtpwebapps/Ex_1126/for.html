<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	for (var i = 0; i < 10; i++) {
		i == 9 ? document.write(i+1) :document.write(i+1,",");

	} 
	document.write("<hr>")
	for (var i = 6; i >=1; i--) {
		document.write('<h'+i+'>'+i+"찍습니다."+'</h'+i+'>');
	}
	document.write("<hr>");
	document.write("<ul>")
	for (var i = 0; i < 5; i++) {
		document.write("<li>",i+1,"</li>");
	}
	document.write("</ul>")
	
</script>
</head>
<body>

</body>
</html>
