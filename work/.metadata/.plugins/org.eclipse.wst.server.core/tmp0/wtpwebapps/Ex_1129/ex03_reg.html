<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send() {
		var f = document.getElementById("my_form");
		
		f.submit();
	}
</script>
</head>
<body>
	<form action="text.jsp" id ="my_form">
		<input name ="id" placeholder="id를 입력하세요"> <br>
		<textarea rows="5" cols="10" placeholder="입력해주세요~"></textarea> <br>
		<input type="button" value="확인" onclick="send();">
	</form>
</body>
</html>
