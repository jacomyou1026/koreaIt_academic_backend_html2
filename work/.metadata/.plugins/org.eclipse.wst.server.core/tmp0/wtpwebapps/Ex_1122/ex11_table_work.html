<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 행열 합치기</title>
</head>
<body>
	<h2>행열 합치기</h2>
	<table border="1">
		<tr>
			<td colspan="4">공연요금</td>
		</tr>
		<tr>
			<td>구분</td>
			<td>s석</td>
			<td colspan="2">vip</td>

		</tr>

		<tr>
			<td>성인</td>
			<td>40,000원</td>
			<td colspan="2">60,000원</td>

		</tr>
		<tr>
			<td>청소년</td>
			<td>30,000원</td>
			<td colspan="2">50,000원</td>

		</tr>

		<tr>
			<td>소인</td>
			<td colspan="3">미취학 아동 일반 요금의 50%</td>
		</tr>
		

		<tr>
			<td rowspan="2">공연시간</td>
			<td>1회</td>
			<td colspan="2">13:00시 ~15:00 시</td>
		</tr>
		<tr>
			<td>2회</td>
			<td colspan="2">17:00시 ~19:00시</td>
		</tr>

	</table>
</body>
</html>
