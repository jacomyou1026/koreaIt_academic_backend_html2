<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type="text/css">
	.a1{
	font-weight: bold;
	font-size: 20px;
	}
	.a2{
	font-weight: bolder;
	}
	.a3{
	font-family: Noto Sans JP;
	}
	/* 여러가지 폰트 속성을 한줄로 즐여서 작성하고자 한다면 
		font-weight,font-size,font-family순으로 적용해야 한다.
	*/
	
	.a4{
	font:bold 30px "궁서",sans-serif;
	}
</style>
</head>
<body>
	<p class ="a1">글자크기</p>
	<p class ="a2">글자두께</p>
	<p class ="a3">글꼴</p>
	<p class ="a4">폰트와 관련된 속성을 한방에 정의하기</p>
</body>
</html>
