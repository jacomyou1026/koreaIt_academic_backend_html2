<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시맨틱 태그</title>
<!-- 시멘틱태그:
	브라우저가 html파일을 분석할 때 정확하게 컨텐츠를 식별할 수 있도록 약속된 태그로써 정해놓은 규역
-->
</head>
<body>
	
	<table border="1">
		<caption>태블릿pc와 스마트폰</caption>
		<!-- 제목역할(table)-->

		<thead>
			<tr>
				<th>구분</th>
				<th>태블릿</th>
				<th>스마트폰</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>총 판매량</th>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th>상반기 판매량</th>
				<td>2만대</td>
				<td>5만대</td>
			</tr>

			<tr>
				<th>하반기 판매량</th>
				<td>3만대</td>
				<td>11만대</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
