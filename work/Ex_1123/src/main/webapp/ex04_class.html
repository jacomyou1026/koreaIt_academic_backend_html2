<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스를 통한 css정의</title>
<style type="text/css">
	.box h2{
	color : red;
	}
	span.s_blue{
	color : blue
	}
	.box .box h2{
	color :blue;}
	
	.s_green{
	color : green}
</style>
</head>
<body>
	<div class= "box">
	<!-- span : 일부분 지정 태그 -->
		<h2> <span class ="s_blue">클래스</span> 연습1</h2>
		
		<div class ="box">
			<h2>클래스 연습2</h2>
		</div>
	</div>
	<h2>클래스 <span class ="s_green">연습3s</span> </h2>
	
</body>
</html>
