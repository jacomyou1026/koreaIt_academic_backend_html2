<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS를 활용한 글자색 변경</title>
<style type="text/css">
	/* css(cascading style sheet):body의 태그를 디자인 하기위한 영역 */
	h1{
	color : red;
	}
	h2{
	color :orange;
	}
	h3{color:#5CD1E5;}/* 16bit형태의 RGB데이터를 통해 색상변경가능 */
	
	table{
	color : red;
	border-collapse: collapse; 
	}
	.git{
	color : blue;
	}
</style>
</head>
<body>
	<h1 class ="git">스타일 연습중1</h1>
	<h1>스타일 연습중2</h1>
	<h2>스타일 연습중3</h2>
	<h3>스타일 연습중4</h3>
	<p>스타일 연습중5</p>
	
	<table border ="1">
		<tr>
			<td>메뉴1</td>
			<td>메뉴2</td>
		</tr>
	</table>
	
</body>
</html>
